<!DOCTYPE html>
<html lang="ru" class="root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный сервис для добавления/удаления фотографий">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Леонид Аксенов">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
 <!---->
  <header class="header">
    <div class="logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button">
      </button>
    </section>
    <ul class="elements">
    </ul>
  </main>
<!---->
  <footer class="footer">
    <p class="copyright">&copy; 2022. Леонид Аксенов</p>
  </footer>
  <div class="popup popup_edit-profile">
    <form class="popup__container">
      <h2 class="popup__header">Редактировать профиль</h2>
      <input type="text"  placeholder="Имя" class="popup__input popup__input_name">
      <input type="text"  placeholder="Описание" class="popup__input popup__input_description">
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <div class="popup popup_add-card">
    <form class="popup__container">
      <h2 class="popup__header">Новое место</h2>
      <input type="text" placeholder="Название" class="popup__input popup__input_name">
      <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_description">
      <button type="submit" class="popup__save-button">Сохранить</button>
      <button type="button" class="popup__close-button"></button>
    </form>
  </div>
  <div class="popup popup_view-card">
    <div class="popup__element-container">
      <img class="popup__element-image" src="./images/Avatar.png" alt="Картинка">
      <p class="popup__element-name">Название</p>
      <button type="button" class="popup__close-button"></button>
    </div>
  </div>
   <template id="card">
    <li class="element">
      <img class="element__photo" src="./images/Avatar.png" alt="Картинка">
      <img class="element__delete" src="./images/trash.svg" alt="Мусорная корзина">
      <div class="element__data">
        <h2 class="element__description"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="scripts/script.js">
  </script>
  </body>
</html>
