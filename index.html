<!DOCTYPE html>
<html lang="ru" class="root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Интерактивный сервис для добавления/удаления фотографий">
  <meta name="keywords" content="Mesto">
  <meta name="author" content="Леонид Аксенов">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
 <!---->
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="images/Avatar.png" alt="Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" src="images/edit_button.svg" alt="Кнопка редактирования">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <div class="profile__add-button">
        <img class="profile__add-button-plus" src="images/plus.svg" alt="Плюс">
      </div>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__photo" src="images/kirill-pershin-1088404-unsplash.png" alt="Монастырь">
        <div class="elements__data">
          <h2 class="elements__description">Карачаевск</h2>
          <div class="elements__like elements__like_disabled"></div>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
        <div class="elements__data">
          <h2 class="elements__description">Гора Эльбрус</h2>
          <div class="elements__like elements__like_disabled"></div>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="elements__data">
          <h2 class="elements__description">Домбай</h2>
          <div class="elements__like elements__like_disabled"></div>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус">
        <div class="elements__data">
          <h2 class="elements__description">Гора Эльбрус</h2>
          <div class="elements__like elements__like_disabled"></div>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="elements__data">
          <h2 class="elements__description">Домбай</h2>
          <div class="elements__like elements__like_disabled"></div>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__photo" src="images/kirill-pershin-1088404-unsplash.png" alt="Монастырь">
        <div class="elements__data">
          <h2 class="elements__description">Карачаево-Черкесия</h2>
          <div class="elements__like elements__like_disabled"></div>
        </div>
      </div>
    </section>
    <section class="popup popup_hidden">
      <form class="popup__container">
        <h2 class="popup__header">Редактировать профиль</h2>
        <input type="text" class="popup__name">
        <input type="text" class="popup__description">
        <button type="submit" class="popup__save-button">Сохранить</button>
        <img class="popup__close-button" src="images/close.svg" alt="Крестик">
      </form>
    </section>
  </main>
<!---->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022. Леонид Аксенов</p>
  </footer>
  <script src="scripts/script.js">
  </script>
  </body>
</html>
